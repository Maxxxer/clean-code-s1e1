<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
<div class="aaa">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="centered-main-page-element">
  <main id="topSectionForAddingElementToList">
    <h1>Add Item</h1>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
  </main>
  <section>
<h2>Todo</h2>
<ul id="incompleteTasks">
<li>
  <input type="checkbox">
  <p class="task">Pay Bills</p>
  <input type="text" class="task">
  <button class="edit">Edit</button>
  <button class="delete"><img src="./remove.svg" alt="delete"></button>
  </li>
<li class="editMode">
  <input type="checkbox">
  <p class="task">Go Shopping</p>
  <input type="text" value="Go Shopping" class="task">
  <button class="edit">Save</button>
  <button class="delete"><img src="./remove.svg" alt="delete"></button>
</li>
</ul>
</section>
<section>
<h2>Completed</h2>
<ul id="completed-tasks">
  <li>
    <input type="checkbox" checked>
    <p class="task">See the Doctor</p>
    <input type="text" class="task">
    <button class="edit">Edit</button>
    <button class="delete"><img src="./remove.svg" alt="delete"></button>
</li>
</ul>
</section>
</div>

<script src="app.js"></script>
</body>
</html>
