<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" />
  </head>
  <body class="body wrapper">
    <div class="matrix matrix__question">
      <img  class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" />
      <a
        class="matrix__more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?</a
      >
    </div>
    <main>
      <h1 class="heading" for="new-task">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text" />
          <button class="button">Add</button>
        </div>
        </main>

    <section>
      <h2 class="heading">Todo</h2>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="button button_edit">Edit</button>
          <button class="button">
            <img class="button__img_delete" src="./remove.svg" alt="remove" />
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="button button_edit">Save</button>
          <button class="button">
            <img class="button__img_delete" src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h2 class="heading">Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="button button_edit">Edit</button>
          <button class="button">
            <img class="button__img_delete" src="./remove.svg" alt="remove" />
          </button>
        </li>
      </ul>
    </section>

    <script src="app.js"></script>
  </body>
</html>
