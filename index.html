<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
<div class="matrix">
  <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>

<div class="wrapper">
  <main id="topSectionForAddingElementToList">
    <h1 class="heading heading_add-item">Add Item</h1>
    <div class="task-row-wrapper">
      <input id="new-task" class="input-container__input input-container__input_new-task" type="text">
      <button class="button button_add">Add</button>
    </div>
  </main>
  <section>
<h2 class="heading">Todo</h2>
<ul class="incomplete-items" id="incompleteTasks">
<li class="item">
  <input type="checkbox" class="input-container__checkbox">
  <p class="input-container__task">Pay Bills</p>
  <input type="text" class="input-container__input">
  <button class="button button_edit">Edit</button>
  <button class="button button_delete"><img class="button__img_delete" src="./remove.svg" alt="delete"></button>
  </li>
<li class="item item_editMode">
  <input class="input-container__checkbox" type="checkbox">
  <p class="input-container__task">Go Shopping</p>
  <input type="text" value="Go Shopping" class="input-container__input">
  <button class="button button_edit">Save</button>
  <button class="button button_delete"><img class="button__img_delete" src="./remove.svg" alt="delete"></button>
</li>
</ul>
</section>
<section>
<h2 class="heading">Completed</h2>
<ul class="completed-items" id="completed-tasks">
  <li class="item">
    <input type="checkbox" class="input-container__checkbox" checked>
    <p class="input-container__task">See the Doctor</p>
    <input type="text" class="input-container__input">
    <button class="button button_edit">Edit</button>
    <button class="button button_delete"><img class="button__img_delete" src="./remove.svg" alt="delete"></button>
</li>
</ul>
</section>
</div>

<script src="app.js"></script>
</body>
</html>
